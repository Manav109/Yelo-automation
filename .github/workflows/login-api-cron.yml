name: Yelo Login API Automation

on:
  schedule:
    - cron: '30 6,10,14,18,22 * * *'
  workflow_dispatch:

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Login API Test
        env:
         APP_CONFIG: ${{ secrets.APP_CONFIG }}

          pytest -v

      - name: Notify Google Chat on Failure
        if: failure()
        env:
          APP_CONFIG: ${{ secrets.APP_CONFIG }}

        run: |
          python notify_google_chat.py

